<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Seja um Sherlock Holmes!</h1>
    </div>
    <img src="./Img/sherlock.jpeg" height="250" width="500">
  <div id="cabecalho">
           <h2>E nunca mais se preocupe com a segurança de suas senhas</h2>
    </div>
 
  <div id="corpo">
    <h3> Escreva abaixo algo que você nunca esqueceria, e escolha o deslocamento:</h3>
    <span>
    <input type="text" name="palavra" size="10" maxlength="5"/>
    <span id="label">Key: </span>
        <button onclick="prev()">-</button>
        <span id="key">1</span>
        <button onclick="next()">+</button>

          <button onclick="calculate()" id="big">Encriptar</button>

          
    <h3>Está é sua nova senha:</h3>
    <input type="text" name="resposta" size="10" maxlength="5"/>
  </span>
    <h3><p style="border: dashed;" >Use-a com muito cuidado</p></h3>
  </div>


    <script src="index.js" type="module"></script>
  </body>
</html>
